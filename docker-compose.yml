version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: taskmanager_postgres
    environment:
      POSTGRES_DB: tasksdb  # <-- default here, weâ€™ll create tasksdb via init.sql
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  adminer:
    image: adminer
    container_name: taskmanager_adminer
    restart: always
    ports:
      - "8081:8080"
    depends_on:
      - postgres